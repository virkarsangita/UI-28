<!DOCTYPE html>
<head>
    <title>string</title>
</head>
<body>
<script>
    /****************length*****************/
    let x="hello how are you";
    console.log(x.length);

    let x1="hello how are you"
    console.log(x1.toUpperCase());

    let x2="hello how are you"
    console.log(x2.toLowerCase());

    let x3="hello how are you"
    //console.log(x3.slice(-11,-6));
    console.log(x3.slice(0,5));

    let x4="hello how are you"
    console.log(x4.repeat(25));

    let x5="hello how are you"
    console.log(x5.replace('how are you','good morning have nice day'));

    let x6="hello how are you";
    console.log(x6.search('you'));
</script>
</body>
</html>
