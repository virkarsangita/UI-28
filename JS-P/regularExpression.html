<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regularExpression</title>
</head>
<body>
    <script>
        /*let a= 'have  nice day'
        //console.log(a.search('nicE'));
        console.log(a.search('nice'));

        let b='have a good day'
        console.log(b.replace('good','nice'))*/

        /*********using the regular expression*********/

        let x='have a good day'
        console.log(x.search(/Day/i));

        let y='have a good day'
        console.log(y.replace(/Good/i,'great'));

        /******************match**********/

        let a ='have a great day'
         //let ans = a.match(/Great/i);
         //let ans = a.match(/e/ig)
         let ans =a.match(/[a-d]/ig)
         console.log(ans);

         let b='123665437009';
         let ans1=b.match(/[1-3]/ig)
         console.log(ans1);

          /****************word********************/
        let c="hello world.....!100% true";
        let ans2=c.match(/\w/ig);
        console.log(ans2);

         let d="hello world.....!100% true";
        let ans3=d.match(/\W/ig);
        console.log(ans3);

        /*****************digit*****************/
         let e="2345654314354.!100% true";
        let ans4=e.match(/\d/ig);
        console.log(ans4);

         let f="2345654314354.!100% true";
        let ans5=f.match(/\D/ig);
        console.log(ans5);
    </script>
</body>
</html>
